<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">

</head>


<body>
    <div class="cont">
        <div class="form sign-in">
            <h2>Sign In</h2>
            <form action="/abc.html" method="post" id="login_form">
                <label>
                    <span>Email/UserName</span>
                    <input type="text" id="UserLogin" required />
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" id="Password" required />
                </label>
            </form>
            <button class="submit" type="submit" form="login_form">Sign In</button>
            <!-- <a href="forgetPassword.php">
                <p class="forgot-pass">Forgot Password ?</p>
            </a> -->
        </div>

        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h2>New here?</h2>
                    <p>Sign up and discover great amount of new opportunities!</p>
                </div>
                <div class="img-text m-in">
                    <h2>One of us?</h2>
                    <p>If you already has an account, just sign in. We've missed you!</p>
                </div>
                <div class="img-btn">
                    <span class="m-up">Sign Up</span>
                    <span class="m-in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Sign Up</h2>
                <form action="/abc.html" method="post" id="signUp_form">
                    <label>
                        <span>UserName</span>
                        <input type="text" id="UserName" required />
                    </label>
                    <label>
                        <span>Email</span>
                        <input type="email" id="Email" required />
                    </label>
                    <label>
                        <span>Password</span>
                        <input type="password" id="sPassword" required />
                    </label>
                    <label>
                        <span>Confirm Password</span>
                        <input type="password" id="cPassword" required />
                    </label>
                </form>
                <button type="submit" class="submit" form="signUp_form">Sign Up Now</button>
            </div>
        </div>
    </div>

    <script class="u-script" type="text/javascript">
        document.querySelector('.img-btn').addEventListener('click', function () {
            document.querySelector('.cont').classList.toggle('s-signup')
        }
        );
    </script>
    <script>
        var password = document.getElementById("sPassword")
            , confirm_password = document.getElementById("cPassword");

        function validatePassword() {
            if (password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
        confirm_password.onchange = validatePassword;
    </script>

</body>

</html>
